<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="field">
          <label>
            Surname:
            <input
              type="text"
              name="Surname"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="field">
          <label>
            Name:
            <input
              type="text"
              name="Name"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="field">
          <label>
            How old are You?
            <input
              type="number"
              name="number"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="field">
          <label>
            Full date of birth:
            <input type="date" name="date" />
          </label>
        </div>
        <div class="field">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="acceptTerm"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="field">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="field">
          <label>
            Password:
            <input type="password" name="password" />
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="field">
          Do you love cats?
          <input
            type="radio"
            id="Yes"
            name="Cats"
            value="Yes"
          >
          <label for="Yes">Yes</label>
          <input
            type="radio"
            id="No"
            name="Cats"
            value="No"
          >
          <label for="No">No</label>
        </div>
        <div class="field">
          <label>
            What is your favorite color?
            <input
              type="color"
              value="black"
              name="color"
            >
          </label>
        </div>
        <div class="field">
          <label>
            What time do you go to bed?
            <input type="time" name="time" />
          </label>
        </div>
        <div class="field">
          <label>
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              name="cars"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="field">
          <label>
            How do you rate your work?
            <input type="range" name="workRate" />
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="field">
          <label>
            Comments:
            <textarea
              name="Comments"
              id="Comments"
              cols="20"
              rows="2"
              minlength="7"
              maxlength="111"
           ></textarea>
          </label>
        </div>
        <div class="field">
          <label>
            Would you recommend us?
            <select name="recomendation" id="recomendation">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" class="submitButton">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
